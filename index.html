<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Meme</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>Crie seu Meme</header>

    <form>
        <label for="meme-insert">Escolha a imagem:</label>
        <input type="file" id="meme-insert"><br>
        <label for="text-input">Digite o texto para o seu meme:</label><br>
        <input type="text" id="text-input" name="insereTexto" maxlength="60"><br>
    </form>

    <section id="meme-image-container">
        <img id="meme-image">
    </section>

    <script src="script.js"></script>
</body>
</html>
